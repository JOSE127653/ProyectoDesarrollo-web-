<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App - Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Consulta del Clima - OpenWeatherMap</h1>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="form">
              <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" id="city" class="form-control" placeholder="Ej: Monterrey" value="Monterrey">
              </div>
              <div class="mb-3">
                <label for="apikey" class="form-label">API Key (pon tu clave aquí)</label>
                <input type="text" id="apikey" class="form-control" placeholder="AQUI_TU_API_KEY">
                <div class="form-text">No compartas tu clave pública en repositorios públicos.</div>
              </div>
              <button class="btn btn-primary" id="btn" type="submit">Consultar</button>
            </form>

            <hr>

            <div id="result" class="mt-3" style="display:none;">
              <h4 id="location"></h4>
              <p id="desc" class="mb-1"></p>
              <p class="mb-1"><strong>Temperatura:</strong> <span id="temp"></span> °C</p>
              <p class="mb-1"><strong>Humedad:</strong> <span id="humidity"></span>%</p>
              <p class="mb-1"><strong>Viento:</strong> <span id="wind"></span> m/s</p>
            </div>

            <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 text-muted">Proyecto - Segundo Parcial</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
